spring:
  jpa:
    hibernate:
      ddl-auto: update # Creates/updates tables automatically
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    # Local development (optional fallback - uses H2 if no env vars)
    url: ${DATABASE_URL:jdbc:h2:mem:tododb}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}

# Production profile - activated when deployed (Railway, Render, etc.)
---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
